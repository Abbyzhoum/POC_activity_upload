<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="./css/laydate/theme/default/laydate.css" media="all">
  <script src="./css/laydate/laydate.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script> -->
  <!-- <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script> -->

  <script src="./plugins/vue.js"></script>
  <script src="./plugins/jquery.js"></script>
  <script src="./plugins/axios.min.js"></script>
  <script src="./plugins/moment.js"></script>
  <title></title>
</head>
<body>
  <div id="main">
    <div class="row">
        <div class="col-xs-6">
            <div class="title form-group" >
                <p> 名单管理 </p>
              </div>

              <div class="form-group activity">
                  <label >选择活动： </label> 
                        <select v-model="query.act" style="width:35%;">
                            <option v-for="item in activities" :value="item.id" :key="item.id">{{item.name}}</option>
                        </select>
                </div>
                
                <div class="form-group" style="text-align: center;">
                    <label for="hobby" id="checkboxStyle" @change="getValue">
                        <input type="checkbox" name="hobby" value="m0" />m0
                        <input type="checkbox" name="hobby" value="h0" />h0
                        <input type="checkbox" name="hobby" value="b0" />b0
                        <input type="checkbox" name="hobby" value="b1" />b1
                        <input type="checkbox" name="hobby" value="b2" />b2
                        <input type="checkbox" name="hobby" value="m2" />m2
                       </br></br>
                       <span>{{checkValue}}</span>
                        <!-- <input type="text" :value="checkValue"  style="width:100%;" readonly/> -->
                      </label>
                </div>

                <div class="form-group upload" >
                    <label > 文件上传： </label>
                   <input type="file" id="fileUrl" accept="text/plain" name='filename' style="width:35%;">
                 </div>


                 <div class="btnClass">
                    <button type="button" @click="checkForm" class="btn btn-primary" style="margin-right:40px">提交</button>
                    <!-- <button class="btn btn-primary" @click="clickDownload" >呼叫结果导出</button>
                    <a id="a-link-for-download" target="_blank"></a> -->
                  </div>
              
        </div>

        <div class="col-xs-6">
            <div class="title form-group" >
                <p> 结果导出 </p>
              </div>

              <div class="form-group activity">
                  <label >选择活动： </label> 
                        <select v-model="query.act" style="width:35%;">
                            <option v-for="item in activities" :value="item.id" :key="item.id">{{item.name}}</option>
                        </select>
                </div>

                <div class="form-group timeRange"  >
                    <label > 日期选择： </label>
                    <input type="text" class="layui-input" id="get_laydate" v-model="query.time" style="width:35%;">
                 </div>

                 <div class="btnClass">
                    <!-- <button type="button" @click="checkForm" class="btn btn-primary" style="margin-right:40px">提交</button> -->
                    <button class="btn btn-primary" @click="clickDownload" >呼叫结果导出</button>
                    <a id="a-link-for-download" target="_blank"></a>
                  </div>

        </div>
    </div>





      

     
     
  

      

     
    </div>
</body>
</html>
<script src="./app.js"></script>
